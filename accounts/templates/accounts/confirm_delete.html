{% extends 'recipes/base.html' %}

{% block content %}
  <h1>Confirm deletion</h1>
  <p>Are you sure you want to remove {{ user_ingredient.ingredient.name }} from your bar?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, remove it" class="btn btn-danger">
    <a href="{% url 'my-bar' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock content %}
